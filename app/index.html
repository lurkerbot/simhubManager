<!DOCTYPE html>
<html>

<head>
  <title>SimHubManager</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.min.css">
  <link rel="stylesheet" href="css/jsTreeStyle.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/joint.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Javascript -->
  <script src="js/menu.js" charset="utf-8"></script>
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <!-- <h1 class="title">Header with actions</h1> -->

      <div class="toolbar-actions">
        <div class="btn-group">
          <button id="indexOpenButton" class="btn btn-default">
            <span  class="icon icon-folder"></span>
          </button>
        </div>
        <button id="configButton" class="btn btn-default pull-right">
          <span class="icon icon-cog"></span>
        </button>
      </div>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div id="sidebar" class="pane-sm sidebar containerPanel" style="width: 20%">
          <div class="toolbar-actions">
            <div class="btn-group">
              <button class="btn btn-default active">
                <span class="icon icon-home"></span>
              </button>
              <button class="btn btn-default">
                <span class="icon icon-folder"></span>
              </button>
              <button class="btn btn-default">
                <span class="icon icon-cloud"></span>
              </button>
              <button class="btn btn-default">
                <span class="icon icon-popup"></span>
              </button>
              <button class="btn btn-default">
                <span class="icon icon-shuffle"></span>
              </button>
            </div>
          </div>
          <div class="topPanel" id="jstree_demo_div"></div>
          <div class="splitter"></div>
          <div id="properties" class="bottomPanel">
            <h3>Properties</h3>
          </div>

        </div>

        <div class="pane">
          <div id="diagram"></div>
        </div>
      </div>
    </div>
    <!-- <footer class="toolbar toolbar-footer ">
      <h1 class="title ">Footer</h1>
    </footer> -->
  </div>

  <script src="js/index.js " charset="utf-8 "></script>
  <script src="js/jstree.min.js "></script>
  <script src="js/jquery-resizable.min.js "></script>

</body>

</html>
